    body{
        background:whitesmoke;
    }
    #popup{
        width:500px;
        height:600px;
        border: 1px solid #cecece;
        background:white;
        display:none;

    }

        flex-direction:column;
        text-align: left;
    }
    #one > div{

        flex-direction:column;
        align-items: flex-start;
       
    }

   .idecrease{

        justify-content: space-between;
        
   }

        padding: 6px;
        background:none;
        border: none;

   }
   #travel{
        border-bottom: 1px solid grey;
        padding:8px;
   }
   .idb{
        width:30px;
        height:30px;
        border-radius:50%;     
    }
    #search1{
        padding:10px 0;
        width: 10%;
        height: 40px;
        background:blue;
        color: white;
        border-radius: 0.5rem;
       
    } 
    .ipt1{
        /* padding:8px 25px; */
        width: 10%;
        height: 40px;
        margin: 20px 10px 0 0;
        border-radius: 0.5rem;
        


    }
    #inputcity{
        padding: 12px 25px;
        width:15%;
        height:40x;
        border-radius: 0.5rem;
        margin: 20px 10px 0 0;
    
    }
     #two{
        text-align: right;
        margin: 15px 80px 40px 0;
    }

  #container{
    display :grid;
    grid-template-rows: repeat(1, 1fr);
    grid-gap:15px;
    width: 60%;
    margin: 0 0 0 150px; 
    

  }
  #container > div{
    display:flex;
    flex-direction:row;
   
    align-items:flex-start;
    justify-content: space-around;
   
  }
  #search{
    margin: 0 0 0 200px;
  }

  img{
        width: 200px;
        height: 200px;
  }
  #filter{
    float:left;
    margin: 0 0 0 30px;
  }
  #sort{
      padding: 10px 30px;
      border-radius: 0.5rem;
      background:white;

  }
</style>

<body>



    <div id = "search">
      
        <input type = "text" id = "inputcity" placeholder="Going to">
        <input class = "ipt1" type = "date" placeholder = "check in"> 
        <input class = "ipt1"  type = "date" placeholder = "check out">
        <input  class = "ipt1"  type = "text" placeholder= "Travellers">
        <button id = "search1" onclick = "search()">Search</button>
        
        
        <div id = "popup">
           
            <div id = "travel"> <button id = "cross">â˜“</button> Travellers </div>

            <div id = "one">
                    
                <div class  = "two">
                    <p>Room 1</p>
                    
                    <p>Adults</p>
        
                    <p>Children (Age 0-17)</p>

                </div>

                <div  class  = "two" >
                    <div class = "idecrease">
                        <button class = "idb"onclick = "increment1()">+</button>

                        <h2 id = "counting1"></h2>

                        <button class = "idb" onclick = "decrement1()">-</button>
                    </div>
                            <br/>
                    <div class = "idecrease" >
                        <button class = "idb" onclick = "increment2()">+</button>

                        <h2 id = "counting2"></h2>

                        <button class = "idb"  onclick = "decrement2()">-</button>
                    </div>

                </div>

            </div>

            <div> Done </div>

        </div>
       
    </div>

    <div id = "two">
        <select id = "sort" placeholder = "sort by">

            
            <option value = "Recommended"  placeholder = "sort by" selected>Recommended</option>
            <option  value = "Recommended">Price</option>
            <option  value = "Recommended">Distance from city</option>
            <option  value = "Recommended">Guest rating + our choices </option>
            <option  value = "Recommended">Price + choices</option>
            <option  value = "Recommended">Property Class</option>

        </select>

    
    </div>

    <div id = "filter">

            <h2>Filter by</h2>
            <br>

            <h3>Your Budget</h3>
            
            <input type= "checkbox" value = "Less than Rs 2000" />
            <label>Less than Rs 2000</label>

            <br>

            <input type= "checkbox"  />
            <label>Rs2,000 to Rs4,000</label>
            

            <br>

            <input type= "checkbox"  />
            <label>
                Rs4,000 to Rs8,000</label>

            <br>
            <input type= "checkbox"  />
            <label>Rs8,000 to Rs11,000</label>

            <br>

            <input type= "checkbox"  />
            <label>Greater than Rs11,000</label>

            <br/>
            <br/>
                
            <h3>Guest rating</h3>
            
            <input type= "radio"  />
            <label>Any</label>

            <br>

          
            <input type= "radio"  />
            <label>Wonderfull 4.5+</label>
            

            <br>

           
            <input type= "radio"  />
            <label> Very good 4+</label>
               

            <br>
          
            <input type= "radio"  />
            <label>Good 3.5+</label>

            <br>

            <h3>Payment Type</h3>
            
            <input type= "checkbox" value = "Less than Rs 2000" />

            <br>

            <input type= "checkbox"  />
            <label>Reserve now, Pay later</label>
            

            <br>

            <h3>Property Type</h3>
            
            <input type= "checkbox" value = "Less than Rs 2000" />
            <label>Condominium resort</label>

            <br>

            <input type= "checkbox"  />
            <label>
                Bed & breakfast</label>
            

            <br>

            <input type= "checkbox"  />
            <label> Condo

                </label>

            <br>
            <input type= "checkbox"  />
            <label>Villa</label>

            <br>

            <input type= "checkbox"  />
            <label>Residence</label>

            <br/>
            
            <input type= "checkbox"  />
            <label>Hotel</label>

            <br/>
            
            <input type= "checkbox"  />
            <label>Palace</label>

            <br/>
            <input type= "checkbox"  />
            <label>Capsule Hotel</label>

            <br/>
            



    </div>

    <div id = "container"></div>

</div>

function search(){
    let input = document.getElementById("inputcity").value 
    let container = document.getElementById("container")
    container.innerHTML = ""
    for (let i = 0; i < hotels.length; i++){
        if (input == hotels[i].city){
            displayData(hotels[i])
        }
       
}
}

let container = document.getElementById("container")
const displayData = (hotel) =>{

   
  
    let imgdiv = document.createElement("div")

    let image = document.createElement("img")
    image.src =  hotel.images[0]
    
    imgdiv.append(image)
    
    let datadiv = document.createElement("div")

    let name = document.createElement("p")
    name.textContent = hotel.name


    let city = document.createElement("p")
    city.textContent = hotel.city

    let price = document.createElement("p")
    price.textContent =  "Rs" + " " + hotel.price * 100

    let rating = document.createElement("p")
    rating.textContent = parseInt(hotel.rating)

    datadiv.append(name,city,price,rating)

    let div = document.createElement("div")

    div.append(imgdiv, datadiv)

    container.append(div)


    
    
    
}
